<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/_main.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="8" offset="2">
                    <h:form id="uploader" enctype="multipart/form-data">
                        <p:fileUpload fileUploadListener="#{dataExtractorController.uploadListener}"
                                      mode="advanced" dragDropSupport="true" multiple="true"
                                      sizeLimit="16000000" fileLimit="15"
                                      label="Add"
                                      update="info" allowTypes="/(\.|\/)(xls?x|zip)$/"/>
                    </h:form>
                    <h:outputText id="info" value="Uploaded: #{dataExtractorController.result}"/>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
