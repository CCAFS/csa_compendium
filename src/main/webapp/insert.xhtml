<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/_main.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="4">
                    <h:form id="uploadForm">
                        <rich:fileUpload fileUploadListener="#{dataExtractorController.uploadListener}"
                                         maxFilesQuantity="6"
                                         id="uploadComponent"
                                         ontyperejected="alert('Can only upload xls, xlsx or zip files.');"
                                         acceptedTypes="xls, xlsx, zip">
                            <a4j:ajax event="uploadcomplete" execute="@none" render="info"/>
                        </rich:fileUpload>
                        <h:outputText id="info" value="Uploaded: #{dataExtractorController.result}"/>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
