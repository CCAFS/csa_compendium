<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/_main.xhtml">
    <ui:define name="content">
        <b:container id="search-results">
            <h2 class="title">CSA Compendium Prioritized Results</h2>

            <div id="search-results-table">
                <div class="table-head">
                    <div class="practices">Practices</div>
                    <div class="indicators">
                        <div class="indicators-head">Indicators<br/>
                            <span style="font-size: small;">(Percentage Change)</span></div>
                        <ui:repeat id="indicators" value="#{practicesController.selectedIndicators}" var="indicator">
                            <div class="indicator">#{indicator.name}</div>
                        </ui:repeat>

                    </div>
                    <!--<div class="view">View</div>-->
                </div>
                <div class="table-body">
                    <ui:repeat id="practices" value="#{practicesController.practicesPriorities}"
                               var="practicesPriority">

                        <div class="row">
                            <div class="practices">#{practicesPriority.practiceName}</div>

                            <div class="indicators">
                                <ui:repeat id="indicatorValues" value="#{practicesPriority.indicatorValues}"
                                           var="indicatorValue">
                                    <div class="indicator">#{indicatorValue}%</div>
                                </ui:repeat>
                            </div>
                            <!--<div class="view"><i class="fa fa-eye"></i> View Source</div>-->
                        </div>

                    </ui:repeat>

                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="pull-right"><input class="btn-primary" type="button" value="Continue"
                                           onClick="window.location.href='analysis.xhtml'"/></div>

        </b:container>

    </ui:define>
</ui:composition>
</html>
