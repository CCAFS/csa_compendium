<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Climate Smart Agriculture (CSA) - Decision Support Platform</title>
    </f:facet>

    <f:facet name="last">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.css"/>
        <h:outputStylesheet name="styles/main.css"/>

        <h:outputScript name="scripts/jquery-1.11.2.js" target="body" />
        <h:outputScript name="bootstrap/js/bootstrap.js" target="body"/>
        <h:outputScript name="scripts/compendium.js" target="body"/>

    </f:facet>
</h:head>

<h:body>
    <f:param name="root" value="#{request.requestURL.substring(0, request.requestURL.length() -
        request.requestURI.length())}#{request.contextPath}" />

    <div id="beta_logo">
        <h:graphicImage library="images" name="beta_site.png" alt="Beta Site"/>
    </div>

    <div id="header">
        <div class="content">
            <div id="login">
                <div class="button"><a href="/admin">Login</a></div>
            </div>

            <h:graphicImage library="images" name="logo.png" alt="Climate Smart Agriculture"/>

            <div id="nav">
                <ul class="effect1">
                    <li><h:outputLink value="index.html">Home</h:outputLink></li>
                    <li><h:outputLink value="about.xhtml">About us</h:outputLink></li>
                    <li><h:outputLink value="framework.xhtml">Prioritization Framework</h:outputLink></li>
                    <li>Compendium</li>
                    <li><h:outputLink
                            value="http://ccafs.cgiar.org/resources/tools-maps-models-and-data">Other Tools</h:outputLink>
                    </li>
                    <li><h:outputLink
                            value="http://ccafs.cgiar.org/research-highlight/new-latin-america-country-profiles-open-pathways-reaching-climate-smart#.VRRh6E2TqUm">Country Profiles</h:outputLink>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div id="center" class="content">
        <ui:insert name="content">Main content of the page</ui:insert>
    </div>

    <div id="footer">
        <div class="content">
            <div id="partners">
                <h:outputLink value="http://ciat.cgiar.org/">
                    <h:graphicImage class="spaced" library="images" name="logos/ciat.png" alt="CIAT"/>
                </h:outputLink>
                <h:outputLink value="http://ccafs.cgiar.org/">
                    <h:graphicImage class="spaced" library="images" name="logos/ccafs.png" alt="CCAFS"/>
                </h:outputLink>
                <h:outputLink value="http://www.worldagroforestry.org/">
                    <h:graphicImage library="images" name="logos/icraf.png" alt="ICRAF"/>
                </h:outputLink>
            </div>
        </div>
    </div>
</h:body>
</html>
