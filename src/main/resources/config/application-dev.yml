## Development environment
    
server:
    port: 8080

logging:
    level: DEBUG

spring:
    jmx:
        enabled: false

    datasource:
        platform: h2
        url: jdbc:h2:~/compendium
        username: csa_admin
        password:

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        openInView: true
        show-sql: true        
        hibernate:
            ddl-auto: update
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy

