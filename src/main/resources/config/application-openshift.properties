## Production environment on Openshift

logging.file = ${OPENSHIFT_DATA_DIR}/logs/compendium.log

spring.profiles.active = openshift

spring.datasource.platform = postgresql
spring.datasource.jndi-name = jdbc/PostgreSQLDS

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

csa.tmp-dir = ${OPENSHIFT_DATA_DIR}/tmp
